apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  labels:
    app: postgres
spec:
  replicas: 3
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      name: postgres
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5432
          envFrom:
            - configMapRef:
                name: postgresdb-secret-credentials
          volumeMounts:
            - mountPath: /var/lib/postgres/data
              name: db-data

      restartPolicy: Always
      volumes:
        - name: db-data
          persistentVolumeClaim:
            claimName: postgresdb-persistent-volume-claim